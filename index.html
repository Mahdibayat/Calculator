<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
    <script type="text/javascript" src="JavaScript.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
    <div class="name">
        <h2>design and code by</h2>
        <p>Mahdi Bayat</p>
    </div>
    <div id="main-div">
        <div id="display">
            <section id="output"></section>
            <section id="input"></section>
        </div>
        <button id="clear" class="button" onclick="">AC</button>
        <button id="divide" class="button" onclick="">/</button>
        <button id="multiply" class="button" onclick="">*</button>
        <button id="seven" class="button" onclick="displayData(value)" value="7">7</button>
        <button id="eight" class="button" onclick="displayData(value)" value="8">8</button>
        <button id="nine" class="button" onclick="displayData(value)" value="9">9</button>
        <button id="subtract" class="button" onclick="">-</button>
        <button id="four" class="button" onclick="displayData(value)" value="4">4</button>
        <button id="five" class="button" onclick="displayData(value)" value="5">5</button>
        <button id="six" class="button" onclick="displayData(value)" value="6">6</button>
        <button id="add" class="button" onclick="">+</button>
        <button id="one" class="button" onclick="displayData(value)" value="1">1</button>
        <button id="two" class="button" onclick="displayData(value)" value="2">2</button>
        <button id="three" class="button" onclick="displayData(value)" value="3">3</button>
        <button id="equals" class="button" onclick="">=</button>
        <button id="zero" class="button" onclick="displayData(value)" value="0">0</button>
        <button id="decimal" class="button" onclick="">.</button>
    </div>
</body>
</html>
