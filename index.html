<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
    <script type="text/javascript" src="JavaScript.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
    <div class="name">
        <h2>design and code by</h2>
        <p>Mahdi Bayat</p>
    </div>
    <div id="main-div">
        <div id="AC" class="area"><button class="button">AC</button></div>
        <div id="division" class="area"><button class="button">/</button></div>
        <div id="x" class="area"><button class="button">*</button></div>
        <div id="seven" class="area"><button class="button" value="7" >7</button></div>
        <div id="eight" class="area"><button class="button" value="8" >8</button></div>
        <div id="nine" class="area"><button class="button" value="9" >9</button></div>
        <div id="mines" class="area"><button class="button">-</button></div>
        <div id="four" class="area"><button class="button" value="4" >4</button></div>
        <div id="five" class="area"><button class="button" value="5" >5</button></div>
        <div id="six" class="area"><button class="button" value="6" >6</button></div>
        <div id="plus" class="area"><button class="button">+</button></div>
        <div id="one" class="area"><button class="button" value="1" >1</button></div>
        <div id="two" class="area"><button class="button" value="2" >2</button></div>
        <div id="three" class="area"><button class="button" value="3" >3</button></div>
        <div id="equal" class="area"><button class="button">=</button></div>
        <div id="zero" class="area"><button class="button" value="0" >0</button></div>
        <div id="dot" class="area"><button class="button">.</button></div>
    </div>
</body>
</html>
